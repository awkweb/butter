version: "2"
services:
    api:
        build: ./api
        command: uwsgi --ini uwsgi.ini --py-autoreload 1
        container_name: api
        environment:
            - DJ_ENV=$DJ_ENV
            - DJ_DB_NAME=$DJ_DB_NAME
            - DJ_DB_USER=$DJ_DB_USER
            - DJ_DB_PASSWORD=$DJ_DB_PASSWORD
            - DJ_DB_HOST=$DJ_DB_HOST
            - DJ_DB_PORT=$DJ_DB_PORT
            - DJ_SECRET_KEY=$DJ_SECRET_KEY
            - PLAID_CLIENT_ID=$PLAID_CLIENT_ID
            - PLAID_PUBLIC_KEY=$PLAID_PUBLIC_KEY
            - PLAID_SECRET=$PLAID_SECRET
            - PLAID_ENV=$PLAID_ENV
        expose:
            - 8000
        restart: always
        volumes:
            - ./api:/home/api
    web:
        build: ./web
        command: yarn start
        container_name: web
        expose:
            - 3000
        restart: always
        volumes:
            - ./web:/home/web
    nginx:
        build: ./nginx
        command: bash -c "envsubst < /etc/nginx/nginx.tmpl > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
        container_name: nginx
        environment:
            - SSL_CERTIFICATE=$SSL_CERTIFICATE
            - SSL_CERTIFICATE_KEY=$SSL_CERTIFICATE_KEY
        depends_on:
            - api
            - web
        ports:
            - 80:80
            - 443:443
        restart: always
        volumes:
            - ./nginx/nginx.tmpl:/etc/nginx/nginx.tmpl
        volumes_from:
            - api
            - web
